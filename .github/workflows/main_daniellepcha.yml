name: Build and deploy Node.js app to Azure Web App - daniellepcha

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"   # Azure App Service LTS (24 not supported yet)

      - name: Install backend dependencies
        working-directory: server
        run: npm install

      - name: Zip backend for deployment
        run: |
          cd server
          zip -r ../server.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-backend
          path: server.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend

      - name: Unzip package
        run: unzip server.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_54E7BA545C6A4BAFBBFC3508AA5371F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_750D826973BA4CD192AF039CB097096E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0AA43D139A38453DB81985E63EE1B58A }}

      - name: Deploy backend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: daniellepcha
          slot-name: Production
          package: .
