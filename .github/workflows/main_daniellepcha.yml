name: Build and deploy Node.js app to Azure Web App - daniellepcha

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_54E7BA545C6A4BAFBBFC3508AA5371F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_750D826973BA4CD192AF039CB097096E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0AA43D139A38453DB81985E63EE1B58A }}

      # 3️⃣ Deploy the server folder directly (let Azure install dependencies)
      - name: Deploy Node.js app to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: daniellepcha
          slot-name: Production
          package: ./server
